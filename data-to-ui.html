<!DOCTYPE html>
<html>

<head>
    <title>React!</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    
    <style>
        #container {
            padding: 50px;
            background-color: #FFF;
        }    
    </style>    
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">
        // remember to use JS sytax for comments in the <script/> tag
        var Circle = React.createClass({
            render: function() {
                var circleStyle = {
                    padding: 10,
                    margin: 20,
                    display: "inline-block",
                    backgroundColor: this.props.bgColor,
                    borderRadius: "50%",
                    width: 100,
                    height: 100                    
                };

                return (
                    <div style={circleStyle}>
                    </div>
                );
            }
        });

        var destination = document.querySelector("#container");

        // Stores the JSX for instantiating the Circle component

        var theCircle = <Circle bgColor="#F9C240"/>;

        //function for creating a circle with a randomly selected color
        function showCircle() {
            var colors = ["#393E41", "#E94F37", "#1C89BF", "#A1D363", "#85FFC7", "#297373", "#FF8552", "#A40E4C",];
            var ran = Math.floor(Math.random() * colors.length);

            // return Circle with the randomly chosen colors
            return <Circle bgColor={colors[ran]}/>;
        }

        var colors = ["#393E41", "#E94F37", "#1C89BF", "#A1D363", "#85FFC7", "#297373", "#FF8552", "#A40E4C",];
        var renderData = [];

        //for loop to push the entire array of colors to the renderData array
        for (var i = 0; i < colors.length; i++){
            //remember to set the key prop
            var color = colors[i];
            renderData.push(<Circle key={i + color} bgColor={color}/>);
        }


        ReactDOM.render(
            <div>
                <h3>theCircle</h3>
                {theCircle}
                <h3>showCircle()</h3>
                {showCircle()}
                <h3>renderData</h3>
                {renderData}
            </div>,
            destination
        );
    </script>
</body>

</html>
